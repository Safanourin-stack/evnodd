<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="w-25 mt-5 ms-5 p-3 shadow-lg" style="background-color: rgba(99, 93, 93, 0.718);">
    <input type="text" class="w-100 form-controls " style="height: 50px;"><br>
    <div class="mt-4  ">
      <div class="row">
       <div class="col-3"><button class="btn btn-danger w-100">CE</button></div>
       <div class="col-3"><button class="btn btn-danger w-100">C</button></div>
       <div class="col-3"><button class="btn btn-light w-100">%</button></div>
       <div class="col-3"><button class="btn btn-light w-100">รท</button></div>
      </div>
      <div class="row mt-3">
        <div class="col-3"><button class="btn btn-light w-100">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100">9</button></div>
        <div class="col-3"><button class="btn btn-light w-100">X</button></div>
       </div>
       <div class="row mt-3">
        <div class="col-3"><button class="btn btn-light w-100">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100">6</button></div>
        <div class="col-3"><button class="btn btn-light w-100">-</button></div>
       </div>
       <div class="row mt-3">
        <div class="col-3"><button class="btn btn-light w-100">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100">3</button></div>
        <div class="col-3"><button class="btn btn-light w-100">+</button></div>
       </div>
       <div class="row mt-3">
        <div class="col-3"><button class="btn btn-light w-100">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100">.</button></div>
        <div class="col-6"><button class="btn btn-light w-100">=</button></div>
       </div>
    </div>
  </div>
</body>
</html>
