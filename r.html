
<!DOCTYPE html>

<body>
  <h1 >Eligiblity Checking</h1>
  <div>
    <input id="a1" type="text" placeholder="enter your age">
    <button onclick="ageCheck()">check</button>

  </div>
</body>

<script>
  
  const ageCheck=()=>{
    //var age=Number(document.querySelector('#a1').value)
    var age=Number(a1.value)
    if(age>=18)
    {
      alert(`age ${age} is eligible`)
    }
   
    else
    {
      alert(`your age is not eligible`)
    }
  }

</script>
